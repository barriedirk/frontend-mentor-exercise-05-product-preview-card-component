<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">

    <title>Frontend Mentor | Product preview card component</title>

    <style>@import "https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap";

</style>

    <link rel="stylesheet" href="/index.c1b4d8c2.css">
    <link rel="stylesheet" href="/index.e5980c4e.css">
    <style>.attribution {
  text-align: center;
  font-size: 11px;
}

.attribution a {
  color: #3e52a3;
}
</style>
  </head>
  <body class="flex-column">
    <main class="wrapper flex-column">
      <div class="card">
        <picture class="card__img">
          <source media="(min-width: 37.5em )" srcset="/image-product-desktop.77e14069.jpg">
          <img src="/image-product-mobile.48de0ebe.jpg" alt="exquisite fragrance">
        </picture>
        <section class="card__body flex-column">
          <p class="card__category"><span class="tag">Perfume</span></p>

          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <span class="card__price--current">$149.99</span>
            <span class="card__price--former">$169.99</span>
          </div>
          <button class="card__call-to-action">
            <img class="icon" src="/icon-cart.61127c2a.svg" alt="icon add to cart">
            <span>Add to Cart</span>
          </button>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Barrie Freyre</a>.
      </div>
    </main>
  <script src="/frontend-mentor-exercise-05-product-preview-card-component.3464ddca.js"></script></body>
</html>

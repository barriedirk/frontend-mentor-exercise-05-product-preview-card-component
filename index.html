<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex-column">
    <main class="wrapper flex-column" role="main">
      <div class="card" role="region" aria-labelledby="product-title">
        <picture class="card__img">
          <source
            media="(min-width: 37.5em )"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="exquisite fragrance"
          />
        </picture>
        <section class="card__body flex-column" role="contentinfo">
          <p class="card__category"><span class="tag">Perfume</span></p>

          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <span class="card__price--current" role="price">$149.99</span>
            <span
              class="card__price--former"
              role="price"
              aria-label="was price"
              >$169.99</span
            >
          </div>
          <button class="card__call-to-action" role="button">
            <img
              class="icon"
              src="./images/icon-cart.svg"
              alt="icon add to cart"
            />
            <span>Add to Cart</span>
          </button>
        </section>
      </div>
      <div class="attribution" role="contentinfo">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Barrie Freyre</a>.
      </div>
    </main>
  </body>
</html>
